<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Art Gallery – Taher</title>
  <!-- Optional: same favicon as your homepage -->
  <link rel="icon" href="cube-favicon.jpeg" type="image/jpeg" />

  <!-- Minimal styling + funky font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
    rel="stylesheet"
  >

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY & BACKGROUND */
    body {
      font-family: 'Gloria Hallelujah', cursive;
      background: linear-gradient(135deg, #fdf0e6 0%, #ffd1dc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    /* PAGE TITLE */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }

    /* GALLERY GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      background: #fff;
    }

    /* IMAGES/VIDEOS FILL THE ITEM */
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* LOADING / STATUS MESSAGES */
    .status {
      color: #333;
      margin-top: 1rem;
      text-align: center;
    }

    /* BACK TO HOMEPAGE LINK */
    .back-link {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My AI Art Gallery</h1>

  <!-- GALLERY CONTAINER -->
  <div class="gallery-grid" id="galleryGrid">
    <!-- Items displayed here via JavaScript -->
  </div>

  <!-- STATUS MESSAGES -->
  <div class="status" id="statusMsg">Loading AI Art...</div>

  <!-- BACK LINK -->
  <a href="index.html" class="back-link">← Back to Homepage</a>

  <!-- SUPABASE JS LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    /* Replace with your real keys: */
    const SUPABASE_URL = 'https://wsymagxhyzqeilrtjvmo.supabase.coanon';         // e.g. https://abcdefgh.supabase.co
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzeW1hZ3hoeXpxZWlscnRqdm1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NTI2OTEsImV4cCI6MjA1NzAyODY5MX0.HBDO-7LKoUxnPUd58XGqzp8O63YrDKxJ92zUD2ABb_o'; // your actual anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const bucketName = 'my-art-bucket'; // Or your actual bucket name
    const galleryGrid = document.getElementById('galleryGrid');
    const statusMsg = document.getElementById('statusMsg');

    async function loadGallery() {
      try {
        // List up to 100 files in the bucket's root
        const { data, error } = await supabase
          .storage
          .from(bucketName)
          .list('', { limit: 100 });

        if (error) throw error;
        if (!data || data.length === 0) {
          statusMsg.textContent = 'No AI art found!';
          return;
        }

        let itemsHTML = '';

        for (const fileObj of data) {
          // Get public URL
          const { data: publicURLData } = supabase
            .storage
            .from(bucketName)
            .getPublicUrl(fileObj.name);

          const fileURL = publicURLData.publicUrl;
          const lowerName = fileObj.name.toLowerCase();

          // If extension is .mp4/.webm/.mov => <video>, else <img>
          if (
            lowerName.endsWith('.mp4') ||
            lowerName.endsWith('.webm') ||
            lowerName.endsWith('.mov')
          ) {
            itemsHTML += `
              <div class="gallery-item">
                <video src="${fileURL}" controls></video>
              </div>
            `;
          } else {
            // default to image
            itemsHTML += `
              <div class="gallery-item">
                <img src="${fileURL}" alt="${fileObj.name}" />
              </div>
            `;
          }
        }

        galleryGrid.innerHTML = itemsHTML;
        statusMsg.textContent = '';
      } catch (err) {
        console.error(err);
        statusMsg.textContent = 'Error loading gallery.';
      }
    }

    // CALL THE FUNCTION ON PAGE LOAD
    loadGallery();
  </script>
</body>
</html>
