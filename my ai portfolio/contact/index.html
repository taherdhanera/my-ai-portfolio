<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me – Taher</title>
  <link rel="icon" href="cube-favicon.jpeg" type="image/jpeg" />

  <!-- Funky + Clean font combo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY with funky gradient background */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeIn 1s ease forwards;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(130deg, #ffd4f3 0%, #fffee3 100%);
    }

    /* Fade in animation on load */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* FUNKY BACKGROUND SHAPES */
    .funky-shape {
      position: absolute;
      z-index: 0;
      opacity: 0.8;
      animation: float 4s ease-in-out infinite alternate;
    }
    .shape1 {
      width: 280px; height: 280px;
      background: #FF6B00; 
      top: -50px; left: -60px;
      clip-path: polygon(0% 0%, 100% 0%, 70% 50%, 100% 100%, 0% 100%);
      animation-name: wiggle1;
    }
    .shape2 {
      width: 220px; height: 220px;
      background: #82fcd8; 
      bottom: -70px; right: -50px;
      clip-path: polygon(20% 0%, 100% 0%, 80% 80%, 0% 100%, 0% 50%);
      animation-name: wiggle2;
    }
    @keyframes wiggle1 {
      to { transform: translate(60px, 40px) rotate(20deg); }
    }
    @keyframes wiggle2 {
      to { transform: translate(-60px, 50px) rotate(-15deg); }
    }
    /* Subtle up-down float */
    @keyframes float {
      from { transform: translateY(0); }
      to   { transform: translateY(20px); }
    }

    /* CONTAINER for the content */
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 90%;
      text-align: center;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 2rem;
      margin: 2rem;
      animation: dropInBox 1s ease forwards;
      opacity: 0;
    }
    @keyframes dropInBox {
      from { transform: translateY(-30px); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }

    /* HEADING */
    h1 {
      font-family: 'Freckle Face', cursive;
      font-size: 3rem;
      color: #333;
      margin-bottom: 2rem;
    }

    /* ICONS WRAPPER */
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 2rem; /* space between icons */
      margin-bottom: 2rem;
    }

    /* SINGLE ICON LINK - no text */
    .icon-link {
      text-decoration: none;
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
    }
    .icon-link:hover {
      transform: scale(1.15) rotate(5deg);
    }

    /* Actual SVG icon sized to fill the link area */
    .icon {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* BACK LINK to homepage */
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* MEDIA QUERY for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .icon-link {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Funky background shapes -->
  <div class="funky-shape shape1"></div>
  <div class="funky-shape shape2"></div>

  <div class="container">
    <h1>Contact Me</h1>

    <!-- ICONS ONLY, each link opens in a new tab for X/LinkedIn, mailto for email -->
    <div class="icon-row">
      <!-- Email Icon / mailto -->
      <a href="mailto:taher.dhanera@gmail.com" class="icon-link">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" fill="#007BFF"/>
          <path d="M2 6H22V18H2V6Z" fill="#fff"/>
          <path d="M2 6L12 13L22 6" stroke="#007BFF" stroke-width="2"/>
        </svg>
      </a>

      <!-- X Icon / opens new tab -->
      <a 
        href="https://x.com/taherdhanera" 
        target="_blank" 
        rel="noopener" 
        class="icon-link"
      >
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" rx="4" fill="#000"/>
          <path d="M6 6L18 18M18 6L6 18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>

      <!-- LinkedIn Icon / opens new tab -->
      <a 
        href="https://www.linkedin.com/in/taherd/" 
        target="_blank" 
        rel="noopener"
        class="icon-link"
      >
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" fill="#0A66C2"/>
          <path d="M7 17V10H4v7h3zM5.5 8.5a1.75 1.75 0 100-3.5 1.75 1.75 0 000 3.5zM20 17v-4.5c0-2.21-2.14-3.5-4-3.5-1.07 0-2.17.51-3 1.22V10h-3v7h3v-3c0-.81.72-1.5 1.5-1.5s1.5.69 1.5 1.5V17h3z" fill="#fff"/>
        </svg>
      </a>
    </div>

    <!-- Link back to homepage -->
    <a href="index.html" class="back-link">← Back to Homepage</a>
  </div>
</body>
</html>
