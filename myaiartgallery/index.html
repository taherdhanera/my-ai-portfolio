<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Art Gallery</title>
  <link rel="icon" href="/cube-favicon.jpeg" type="image/jpeg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0; 
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Add Picasso-inspired bubble effects */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: float 8s ease-in-out infinite;
      z-index: -1;
    }
    
    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      background: radial-gradient(circle at 30% 30%, rgba(255, 182, 193, 0.6), rgba(255, 182, 193, 0.1));
    }
    
    .bubble:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 15%;
      animation-delay: 1s;
      background: radial-gradient(circle at 30% 30%, rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.1));
    }
    
    .bubble:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 30%;
      left: 20%;
      animation-delay: 2s;
      background: radial-gradient(circle at 30% 30%, rgba(255, 222, 173, 0.6), rgba(255, 222, 173, 0.1));
    }
    
    .bubble:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      right: 20%;
      animation-delay: 3s;
      background: radial-gradient(circle at 30% 30%, rgba(216, 191, 216, 0.6), rgba(216, 191, 216, 0.1));
    }
    
    .bubble:nth-child(5) {
      width: 70px;
      height: 70px;
      top: 50%;
      left: 5%;
      animation-delay: 4s;
      background: radial-gradient(circle at 30% 30%, rgba(152, 251, 152, 0.6), rgba(152, 251, 152, 0.1));
    }
    
    .bubble:nth-child(6) {
      width: 90px;
      height: 90px;
      top: 40%;
      right: 5%;
      animation-delay: 5s;
      background: radial-gradient(circle at 30% 30%, rgba(135, 206, 235, 0.6), rgba(135, 206, 235, 0.1));
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
    
    /* Add some decorative elements */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(233, 226, 226, 0.28) 90.1%);
      z-index: -2;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      font-weight: 600;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 3rem;
      font-weight: bold;
      color: #4a6bdf;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .back-link:hover {
      color: #2a4bbf;
      background-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    /* Filter container styling */
    .filter-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem auto;
      max-width: 600px;
      padding: 0 1rem;
    }
    
    /* Filter dropdown styling */
    .filter-dropdown {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.7);
      font-family: inherit;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .filter-dropdown:hover {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
    }
    
    .filter-dropdown:focus {
      outline: none;
      border-color: #4a6bdf;
      box-shadow: 0 0 0 2px rgba(74, 107, 223, 0.2);
    }
    
    /* Changed to vertical layout */
    .gallery-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    
    .gallery-item {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 2rem;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px 8px 0 0;
    }
    
    /* Video controls container */
    .video-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(245, 245, 245, 0.9);
      border-top: 1px solid rgba(0,0,0,0.05);
    }
    
    /* Resolution selector styling */
    .resolution-selector {
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.7);
      font-family: inherit;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .resolution-selector:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .resolution-selector:focus {
      outline: none;
      border-color: #4a6bdf;
    }
    
    /* Video date styling for sorting */
    .video-date {
      display: none; /* Hidden from view but used for sorting */
    }
  </style>
</head>
<body>
  <!-- Picasso-inspired bubble effects -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  
  <h1>My AI Art Gallery</h1>
  <a href="/" class="back-link">‚Üê Back to Homepage</a>
  
  <!-- Filter container with dropdowns -->
  <div class="filter-container">
    <div>
      <label for="defaultResolution">Default Resolution: </label>
      <select id="defaultResolution" class="filter-dropdown" onchange="changeDefaultResolution(this.value)">
        <option value="480p">480p</option>
        <option value="720p" selected>720p</option>
        <option value="1080p">1080p</option>
      </select>
    </div>
    <div>
      <select id="videoFilter" class="filter-dropdown" onchange="filterVideos()">
        <option value="latest">Latest Videos</option>
        <option value="oldest">Oldest Videos</option>
      </select>
    </div>
  </div>
  
  <div id="galleryGrid" class="gallery-grid">
    <div class="gallery-item" data-date="2025-03-15">
      <video id="video1" controls></video>
      <div class="video-controls">
        <div class="video-title">Festival of Lights</div>
        <select class="resolution-selector" onchange="changeResolution('video1', this.value)">
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>
      <div class="video-date">2025-03-15</div>
    </div>
    
    <div class="gallery-item" data-date="2025-03-15">
      <video id="video2" controls></video>
      <div class="video-controls">
        <div class="video-title">Whisper of the Echoes</div>
        <select class="resolution-selector" onchange="changeResolution('video2', this.value)">
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>
      <div class="video-date">2025-03-15</div>
    </div>

    <div class="gallery-item" data-date="2025-03-15">
      <video id="video3" controls></video>
      <div class="video-controls">
        <div class="video-title">Raaste Chupke Chale</div>
        <select class="resolution-selector" onchange="changeResolution('video3', this.value)">
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>
      <div class="video-date">2025-03-15</div>
    </div>

    <div class="gallery-item" data-date="2025-03-14">
      <video id="video4" controls></video>
      <div class="video-controls">
        <div class="video-title">Dreamer's Dilemma</div>
        <select class="resolution-selector" onchange="changeResolution('video4', this.value)">
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>
      <div class="video-date">2025-03-14</div>
    </div>

    <div class="gallery-item" data-date="2025-03-15">
      <video id="video5" controls></video>
      <div class="video-controls">
        <div class="video-title">A Peanut</div>
        <select class="resolution-selector" onchange="changeResolution('video5', this.value)">
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>
      <div class="video-date">2025-03-15</div>
    </div>
    
    <!-- You can add more videos here as needed -->
  </div>
  
  <script>
    // Video sources for different resolutions
    const videoSources = {
      'video1': {
        '480p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Festival%20of%20Lights.mp4',
        '720p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Festival%20of%20Lights.mp4',
        '1080p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Festival%20of%20Lights.mp4'
      },
      'video2': {
        '480p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Whisper%20of%20the%20Echoes.mp4',
        '720p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Whisper%20of%20the%20Echoes.mp4',
        '1080p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Whisper%20of%20the%20Echoes.mp4'
      },
      'video3': {
        '480p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Raaste%20Chupke%20Chale.mp4',
        '720p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Raaste%20Chupke%20Chale.mp4',
        '1080p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Raaste%20Chupke%20Chale.mp4'
      },
      'video4': {
        '480p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Dreamer%27s%20Dilemma.mp4',
        '720p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Dreamer%27s%20Dilemma.mp4',
        '1080p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/Dreamer%27s%20Dilemma.mp4'
      },
      'video5': {
        '480p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/A%20Peanut.mp4',
        '720p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/A%20Peanut.mp4',
        '1080p': 'https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/A%20Peanut.mp4'
      }
    };
    
    // Function to change video resolution
    function changeResolution(videoId, resolution)  {
      const video = document.getElementById(videoId);
      const currentTime = video.currentTime;
      const wasPlaying = !video.paused;
      
      // Update video source
      video.src = videoSources[videoId][resolution];
      
      // Restore playback state
      video.addEventListener('loadedmetadata', function onceLoaded() {
        video.currentTime = currentTime;
        if (wasPlaying) {
          video.play();
        }
        video.removeEventListener('loadedmetadata', onceLoaded);
      });
    }
    
    // Function to change default resolution for all videos
    function changeDefaultResolution(resolution) {
      const resolutionSelectors = document.querySelectorAll('.resolution-selector');
      
      resolutionSelectors.forEach(selector => {
        selector.value = resolution;
        
        // Get the video ID from the onchange attribute
        const videoId = selector.getAttribute('onchange').split("'")[1];
        changeResolution(videoId, resolution);
      });
    }
    
    // Function to filter videos by date
    function filterVideos() {
      const filterValue = document.getElementById('videoFilter').value;
      const galleryGrid = document.getElementById('galleryGrid');
      const items = Array.from(galleryGrid.getElementsByClassName('gallery-item'));
      
      // Sort items based on date
      items.sort((a, b) => {
        const dateA = new Date(a.getAttribute('data-date'));
        const dateB = new Date(b.getAttribute('data-date'));
        
        if (filterValue === 'latest') {
          return dateB - dateA; // Latest first (descending)
        } else {
          return dateA - dateB; // Oldest first (ascending)
        }
      });
      
      // Clear the gallery
      galleryGrid.innerHTML = '';
      
      // Add sorted items back to the gallery
      items.forEach(item => {
        galleryGrid.appendChild(item);
      });
    }
    
    // Initialize videos and sorting when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Set initial video sources
      const defaultResolution = document.getElementById('defaultResolution').value;
      
      // Initialize each video with the default resolution
      Object.keys(videoSources).forEach(videoId => {
        const video = document.getElementById(videoId);
        video.src = videoSources[videoId][defaultResolution];
      });
      
      // Initialize sorting
      filterVideos();
    });
  </script>
</body>
</html>
