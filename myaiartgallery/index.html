<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Art Gallery</title>
  <link rel="icon" href="/cube-favicon.jpeg" type="image/jpeg" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #fdf0e6 0%, #ffd1dc 100%);
      margin: 0; 
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }
    .status {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My AI Art Gallery</h1>
  <a href="/" class="back-link">‚Üê Back to Homepage</a>
  
  <div class="gallery-grid">
    <!-- REPLACE THE VIDEO FILENAMES BELOW WITH YOUR ACTUAL VIDEO FILENAMES -->
    <div class="gallery-item">
      <video src="https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos//festival-of-lights_daaSCvD2.mp4" controls></video>
    </div>
  
    <!-- ADD MORE VIDEO ITEMS AS NEEDED -->
  </div>
  
  <div class="status">My AI Art Collection</div>
</body>
</html>
