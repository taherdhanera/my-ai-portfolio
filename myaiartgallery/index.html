<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Art Gallery</title>
  <!-- Favicon (optional) -->
  <link rel="icon" href="/cube-favicon.jpeg" type="image/jpeg" />

  <!-- Basic styling -->
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #fdf0e6 0%, #ffd1dc 100%);
      margin: 0; 
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    /* A link back to homepage if you want */
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Grid for gallery items */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .status {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My AI Art Gallery</h1>

  <!-- Optional "Back to Homepage" link (assuming your homepage is at root) -->
  <a href="/" class="back-link">‚Üê Back to Homepage</a>

  <!-- Grid container for the videos/images -->
  <div class="gallery-grid" id="galleryGrid"></div>
  <!-- Status message (loading, error, etc.) -->
  <div id="statusMsg" class="status">Loading AI Art...</div>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Replace these with YOUR real Supabase info
    const SUPABASE_URL = 'https://wsymagxhyzqeilrtjvmo.supabase.co';         // e.g. "https://abcdefgh.supabase.co"
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzeW1hZ3hoeXpxZWlscnRqdm1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NTI2OTEsImV4cCI6MjA1NzAyODY5MX0.HBDO-7LKoUxnPUd58XGqzp8O63YrDKxJ92zUD2ABb_o';        // e.g. "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpX..."
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Bucket name (you said "videos")
    const bucketName = 'videos';

    // We'll populate these elements
    const galleryGrid = document.getElementById('galleryGrid');
    const statusMsg = document.getElementById('statusMsg');

    async function loadGallery() {
      try {
        // List all objects in the "videos" bucket root
        const { data, error } = await supabase
          .storage
          .from(bucketName)
          .list('', { limit: 100 }); // '' means listing the root path

        if (error) throw error;
        if (!data || data.length === 0) {
          statusMsg.textContent = 'No AI art found in the "videos" bucket.';
          return;
        }

        let itemsHTML = '';

        for (const fileObj of data) {
          // Generate a public URL for each file
          const { data: publicURLData } = supabase
            .storage
            .from(bucketName)
            .getPublicUrl(fileObj.name);

          const fileURL = publicURLData.publicUrl;
          const lowerName = fileObj.name.toLowerCase();

          // If it's .mp4, .webm, or .mov, show as <video>, else <img>
          if (
            lowerName.endsWith('.mp4') ||
            lowerName.endsWith('.webm') ||
            lowerName.endsWith('.mov')
          ) {
            itemsHTML += `
              <div class="gallery-item">
                <video src="${fileURL}" controls></video>
              </div>
            `;
          } else {
            // fallback to img for other extensions
            itemsHTML += `
              <div class="gallery-item">
                <img src="${fileURL}" alt="${fileObj.name}" />
              </div>
            `;
          }
        }

        galleryGrid.innerHTML = itemsHTML;
        statusMsg.textContent = '';
      } catch (err) {
        console.error(err);
        statusMsg.textContent = 'Error loading gallery.';
      }
    }

    // Load the gallery on page load
    loadGallery();
  </script>
</body>
</html>
