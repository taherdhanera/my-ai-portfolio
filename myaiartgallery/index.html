<!-- Picasso-style bubbles -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<h1>My AI Art Gallery</h1>
<a href="/" class="back-link">← Back to Homepage</a>

<!-- Filter Container -->
<div class="filter-container">
  <div>
    <label for="defaultResolution">Default Resolution:</label>
    <select id="defaultResolution" class="filter-dropdown" onchange="changeDefaultResolution(this.value)">
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p" selected>1080p</option>
    </select>
  </div>
  <div>
    <select id="videoFilter" class="filter-dropdown" onchange="filterVideos()">
      <option value="latest">Latest Videos</option>
      <option value="oldest">Oldest Videos</option>
    </select>
  </div>
</div>

<!-- Enhancement Toggle -->
<div class="enhancement-toggle">
  <span class="toggle-label">Standard Mode</span>
  <label class="toggle-switch">
    <input type="checkbox" id="enhancementToggle" checked onchange="toggleEnhancementMode()" />
    <span class="toggle-slider"></span>
  </label>
  <span class="toggle-label">Enhanced Mode</span>
</div>

<!-- Preset Buttons -->
<div class="preset-buttons">
  <button class="preset-button" onclick="applyPreset('default')">Default</button>
  <button class="preset-button active" onclick="applyPreset('sharp')">Sharp</button>
  <button class="preset-button" onclick="applyPreset('vivid')">Vivid</button>
  <button class="preset-button" onclick="applyPreset('cinema')">Cinema</button>
  <button class="preset-button" onclick="applyPreset('soft')">Soft</button>
</div>

<!-- Enhancement Controls -->
<div class="enhancement-controls">
  <span class="enhancement-label">Sharpness:</span>
  <input type="range" min="0" max="100" value="85" class="enhancement-slider" id="sharpnessSlider" oninput="updateEnhancements()" />
  <span class="enhancement-value" id="sharpnessValue">85%</span>
</div>
<div class="enhancement-controls">
  <span class="enhancement-label">Contrast:</span>
  <input type="range" min="0" max="100" value="65" class="enhancement-slider" id="contrastSlider" oninput="updateEnhancements()" />
  <span class="enhancement-value" id="contrastValue">65%</span>
</div>
<div class="enhancement-controls">
  <span class="enhancement-label">Brightness:</span>
  <input type="range" min="0" max="100" value="55" class="enhancement-slider" id="brightnessSlider" oninput="updateEnhancements()" />
  <span class="enhancement-value" id="brightnessValue">55%</span>
</div>
<div class="enhancement-controls">
  <span class="enhancement-label">Saturation:</span>
  <input type="range" min="0" max="100" value="60" class="enhancement-slider" id="saturationSlider" oninput="updateEnhancements()" />
  <span class="enhancement-value" id="saturationValue">60%</span>
</div>
<div class="enhancement-controls">
  <span class="enhancement-label">Denoise:</span>
  <input type="range" min="0" max="100" value="20" class="enhancement-slider" id="denoiseSlider" oninput="updateEnhancements()" />
  <span class="enhancement-value" id="denoiseValue">20%</span>
</div>

<!-- Loading Indicator -->
<div id="loadingIndicator" class="loading-indicator">Loading video...</div>

<!-- Video Gallery Grid -->
<div id="galleryGrid" class="gallery-grid">

  <!-- Video 1 -->
  <div class="gallery-item" data-date="2025-03-15">
    <div class="video-wrapper">
      <video id="video1" controls preload="metadata" controlsList="nodownload" playsinline></video>
      <canvas id="canvas1" class="canvas-overlay"></canvas>
      <div id="buffering1" class="buffering-indicator"></div>
    </div>
    <div class="quality-indicator" id="quality1">HD</div>
    <div class="video-controls">
      <div class="video-title">Festival of Lights</div>
      <select class="resolution-selector" onchange="changeResolution('video1', this.value)">
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="1080p" selected>1080p</option>
      </select>
    </div>
    <div class="video-date">2025-03-15</div>
  </div>

  <!-- Video 2 -->
  <div class="gallery-item" data-date="2025-03-15">
    <div class="video-wrapper">

        <option value="480p">480p</option>

  </div>
