<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Art Gallery</title>
  <link rel="icon" href="/cube-favicon.jpeg" type="image/jpeg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0; 
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Add some decorative elements */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(233, 226, 226, 0.28) 90.1%);
      z-index: -1;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      font-weight: 600;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 3rem;
      font-weight: bold;
      color: #4a6bdf;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .back-link:hover {
      color: #2a4bbf;
      background-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
    }
    
    .gallery-item {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>My AI Art Gallery</h1>
  <a href="/" class="back-link">‚Üê Back to Homepage</a>
  
  <div class="gallery-grid">
    <div class="gallery-item">
      <video src="https://wsymagxhyzqeilrtjvmo.supabase.co/storage/v1/object/public/videos/festival-of-lights_daaSCvD2.mp4" controls></video>
    </div>
    
    <!-- You can add more videos here as needed -->
    
  </div>
  
  <!-- Removed the status text as requested -->
</body>
</html>
